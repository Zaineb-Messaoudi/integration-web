<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Contact Agent - Esprit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&family=Roboto:wght@300;400;500&family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'outfit': ['Outfit', 'Helvetica', 'sans-serif'],
                        'roboto': ['Roboto', 'Helvetica', 'sans-serif'],
                        'inter': ['Inter', 'Helvetica', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }
        button:focus-visible {
            outline: 2px solid #4a90e2 !important;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
<div class="w-full flex flex-col">

    <div include-html="../components/navbar.html"></div>

    <main class="flex-1 flex items-center justify-center bg-[#fb3b3b12]  py-8 md:py-12 lg:py-20 px-4">
        <section class="w-full max-w-[95%] md:max-w-[600px] lg:max-w-[589px] bg-white rounded-[20px] border border-[#81050540] shadow-[2px_2px_10px_#970101] overflow-hidden" aria-labelledby="contact-heading">

            <div class="w-full px-4 md:px-6 lg:px-[26px] pt-4 lg:pt-[17px]">
                <div class="w-full bg-[#f7f9ff] border border-[#00000080] px-4 py-3 flex items-center justify-center">
                    <div class="flex items-center justify-center gap-3">
    <span class="material-icons-outlined text-3xl">
        call
    </span>
                        <p class="font-roboto font-medium text-sm md:text-base text-[#49454f] whitespace-nowrap">
                            Appelez&nbsp;&nbsp;&nbsp;&nbsp; +216 _ _ _ _ _ _ _ _
                        </p>
                    </div>
                </div>
            </div>

            <div class="w-full px-4 md:px-6 lg:px-[26px] pb-4 lg:pb-[21px] border-t border-[#00000080] mt-3"><div class="flex items-end gap-3 md:gap-4 mt-[280px] md:mt-[300px] lg:mt-[287px] mb-4">
<span class="material-icons-outlined text-3xl md:text-4xl">
account_circle
</span>                    <div class="bg-white rounded-full border-[0.5px] border-black shadow-[inset_0px_-2px_10px_#00000040] px-4 py-3 md:py-4 flex-1">
                        <p class="font-inter text-sm md:text-base text-[#1e1e1e]">
                            Comment je peux vous assister ?
                        </p>
                    </div>
                </div>

                <form class="w-full bg-white rounded-full border-[0.5px] border-black shadow-[inset_0px_2px_10px_#00000040] flex items-center px-4 py-3 md:py-4 gap-2" role="search" aria-label="Formulaire de contact">
                    <label for="problem-input" class="visually-hidden">Rédiger votre problème</label>
                    <input
                            type="text"
                            id="problem-input"
                            class="flex-1 font-inter text-sm md:text-base text-[#1e1e1e] bg-transparent border-none outline-none placeholder:text-[#1e1e1e]"
                            placeholder="Rédiger Ton Problème"
                            aria-label="Rédiger votre problème"
                    />
                    <button type="button" class="w-8 h-8 flex items-center justify-center flex-shrink-0" aria-label="Enregistrement vocal">
<span class="material-icons-outlined text-3xl md:text-4xl">
keyboard_voice
</span>                    </button>
                </form>
            </div>
        </section>
    </main>

    <div include-html="../components/footer.html"></div>
    <script src="../scripts/include.js"></script>

</div>
</body>
</html>
