<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement par Carte Bancaire</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Roboto:wght@300;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#49abe1',
                        'primary-light': '#ddf3ff',
                        accent: '#4c62c5',
                        'nav-active': 'rgba(11, 34, 184, 0.1)',
                        'nav-hover': 'rgba(11, 34, 184, 0.05)',
                    },
                    fontFamily: {
                        main: ['Outfit', 'sans-serif'],
                        secondary: ['Roboto', 'sans-serif'],
                    },
                    boxShadow: {
                        'header': '0px 4px 4px 0px rgba(0, 0, 0, 0.25)',
                        'card': '4px 4px 4px 0px #b8def4',
                        'footer': '0px -4px 4px 0px rgba(0, 0, 0, 0.1)',
                    },
                },
            },
        }
    </script>

    <style>
        :root { --color-primary-bg: rgba(11, 34, 184, 0.08); }
        .welcome-section { background-color: var(--color-primary-bg); }
        .nav-link.active { background-color: rgba(11, 34, 184, 0.1); }
        .nav-link:not(.active):hover { background-color: rgba(11, 34, 184, 0.05); }
        input:focus { outline: none; border-color: #49abe1; box-shadow: 0 0 0 3px rgba(73, 171, 225, 0.2); }
        .btn-pay:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(73, 171, 225, 0.4); }
    </style>
</head>

<body class="font-secondary text-[#000000] bg-white antialiased m-0">

    <!-- Navbar -->
    <div include-html="/src/components/navbar.html"></div>

    <!-- Main Payment Card Section -->
    <section class="welcome-section min-h-screen flex items-center justify-center py-20 md:py-32">
        <div class="container mx-auto px-6 sm:px-8 lg:px-12 xl:px-20 2xl:px-32">

            <!-- Credit Card Form Card -->
            <div class="max-w-md mx-auto bg-white rounded-3xl shadow-card border border-black/10 p-8 md:p-12">
                
                <h1 class="font-main font-bold text-2xl md:text-3xl text-center text-[#49abe1] mb-10">
                    Carte bancaire
                </h1>

                <form class="space-y-7">
                    <!-- Numéro de carte -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Numéro de carte</label>
                        <input type="text" placeholder="Entrer votre numéro de carte"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl text-base focus:border-primary transition"
                               maxlength="19" />
                    </div>

                    <!-- Code de sécurité -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Code de Sécurité</label>
                        <input type="text" placeholder="Entrer votre code de sécurité"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl text-base"
                               maxlength="4" />
                    </div>

                    <!-- Nom du titulaire -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom de titulaire de carte</label>
                        <input type="text" placeholder="Entrer votre nom de titulaire de carte"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl text-base" />
                    </div>

                    <!-- Adresse email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
                        <input type="email" placeholder="Entrer votre adresse email"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl text-base" />
                    </div>

                    <!-- Date d'expiration -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mois</label>
                            <input type="text" placeholder="MM"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl text-center text-base"
                                   maxlength="2" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Année</label>
                            <input type="text" placeholder="AAAA"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl text-center text-base"
                                   maxlength="4" />
                        </div>
                    </div>

                    <!-- Bouton Payer -->
                    <div class="pt-6">
                        <button type="submit"
                                class="btn-pay w-full py-5 rounded-full bg-primary hover:bg-[#3a8cc1] text-white font-main font-semibold text-lg transition shadow-lg">
                            Payer 500 DT
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div include-html="/src/components/footer.html"></div>

    <!-- Include navbar & footer -->
    <script src="/src/scripts/include.js"></script>

    <!-- Optional: Highlight "Paiement" as active in navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            const paiementLinks = document.querySelectorAll('a[href*="paiement"], a[href*="carte"]');
            paiementLinks.forEach(link => {
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
