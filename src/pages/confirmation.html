<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation de Paiement</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Roboto:wght@300;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tailwind CSS CDN (v3.4+) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#49abe1',
                        'primary-light': '#ddf3ff',
                        accent: '#4c62c5',
                        'nav-active': 'rgba(11, 34, 184, 0.1)',
                        'nav-hover': 'rgba(11, 34, 184, 0.05)',
                    },
                    fontFamily: {
                        main: ['Outfit', 'sans-serif'],
                        secondary: ['Roboto', 'sans-serif'],
                    },
                    boxShadow: {
                        'header': '0px 4px 4px 0px rgba(0, 0, 0, 0.25)',
                        'card': '4px 4px 4px 0px #b8def4',
                        'footer': '0px -4px 4px 0px rgba(0, 0, 0, 0.1)',
                    },
                },
            },
        }
    </script>

    <style>
        :root { --color-primary-bg: rgba(11, 34, 184, 0.08); }
        .welcome-section { background-color: var(--color-primary-bg); }
        .nav-link.active { background-color: rgba(11, 34, 184, 0.1); }
        .nav-link:not(.active):hover { background-color: rgba(11, 34, 184, 0.05); }
        .btn-confirm:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.15); }
    </style>
</head>

<body class="font-secondary text-[#000000] bg-white antialiased m-0">

    <!-- Navbar (included via JS) -->
    <div include-html="/src/components/navbar.html"></div>

    <!-- Main Confirmation Section -->
    <section class="welcome-section min-h-screen flex items-center justify-center py-20 md:py-32">
        <div class="container mx-auto px-6 sm:px-8 lg:px-12 xl:px-20 2xl:px-32">

            <!-- Confirmation Card -->
            <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-card border border-black/10 p-10 md:p-16 text-center">
                
                <h1 class="font-main font-bold text-3xl md:text-4xl text-[#000000] mb-12">
                    Confirmation De Paiement
                </h1>

                <!-- Infos -->
                <div class="space-y-8 mb-16 text-lg md:text-xl">
                    <p class="text-gray-800">
                        <span class="font-medium">Ann√©e Universitaire :</span> <span class="font-bold">2024 / 2025</span>
                    </p>
                    <p class="text-gray-800">
                        <span class="font-medium">Tranche :</span> <span class="font-bold">1</span>
                    </p>
                </div>

                <!-- Yes / No Buttons -->
                <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
                    <a href="#" class="btn-confirm w-full sm:w-auto px-16 py-5 rounded-full font-main font-semibold text-lg text-white bg-primary hover:bg-[#3a8cc1] transition">
                        Oui
                    </a>
                    <a href="#" class="btn-confirm w-full sm:w-auto px-16 py-5 rounded-full font-main font-semibold text-lg text-white bg-red-600 hover:bg-red-700 transition">
                        Non
                    </a>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer (included via JS) -->
    <div include-html="/src/components/footer.html"></div>

    <!-- Include navbar / footer -->
    <script src="/src/scripts/include.js"></script>

    <!-- Optional: simple script to mark current page as active in navbar (you can adapt) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // If you want "Paiement" to be active instead of "Accueil"
            const paiementLink = document.querySelector('a[href*="paiement"]');
            if (paiementLink) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                paiementLink.classList.add('active');
            }
        });
    </script>
</body>
</html>
