<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portail de Paiement</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Roboto:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tailwind CSS CDN (v3.4+) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#49abe1',
                        'primary-light': '#ddf3ff',
                        accent: '#4c62c5',
                        'progress-done': '#fb3b3b',
                        'progress-bg': '#fafbfd',
                        'nav-active': 'rgba(11, 34, 184, 0.1)',
                        'nav-hover': 'rgba(11, 34, 184, 0.05)',
                    },
                    fontFamily: {
                        main: ['Outfit', 'sans-serif'],
                        secondary: ['Roboto', 'sans-serif'],
                    },
                    borderRadius: { '25': '25px' },
                    boxShadow: {
                        'header': '0px 4px 4px 0px rgba(0, 0, 0, 0.25)',
                        'card': '4px 4px 4px 0px #b8def4',
                        'footer': '0px -4px 4px 0px rgba(0, 0, 0, 0.1)',
                        'btn-details': '1px 1px 1px 0px rgba(0, 0, 0, 0.25)',
                    },
                },
            },
        }
    </script>

    <style>
        :root { --color-primary-bg: rgba(11, 34, 184, 0.08); }
        .welcome-section { background-color: var(--color-primary-bg); }
        .btn:hover, .btn-details:hover { transform: translateY(-2px); }
        .progress-bar { transition: width 0.3s ease; }
        .footer-links a:hover { color: #49abe1; }
        .btn-primary { background-color: #49abe1; }
        .btn-secondary { background-color: #6EB5E1; }
        .btn:hover, .btn-details:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>

<body class="font-secondary text-[#000000] bg-white antialiased m-0">

    <div include-html="/src/components/navbar.html"></div>

    <!-- Welcome Section – IMPROVED SPACING & CENTERED BUTTONS -->
    <section id="welcome" class="welcome-section pt-24 md:pt-32 pb-16 md:pb-24">
        <div class="container mx-auto px-6 sm:px-8 lg:px-12 xl:px-20 2xl:px-32"> <!-- MORE SIDE SPACE -->

            <div class="hero-wrapper flex flex-col-reverse lg:flex-row items-center justify-between gap-10 lg:gap-16 mb-20 lg:mb-32 text-center lg:text-left">

                <!-- Text + Buttons -->
                <div class="hero-content max-w-full lg:max-w-2xl">
                    <h1 class="hero-title font-main font-bold text-4xl sm:text-5xl md:text-6xl leading-tight text-[#000000] mb-8 md:mb-10">
                        Bienvenue sur notre portail de paiement
                    </h1>

                    <!-- Buttons – centered on small screens, left-aligned on large -->
                    <div class="hero-actions flex flex-col gap-5 mx-auto w-full max-w-xs">
                        <a href="#" class="btn btn-primary w-full px-12 py-4 rounded-3xl font-main font-semibold text-lg text-white text-center hover:shadow-xl transition-shadow">
                            Effectuer un Paiement
                        </a>
                        <a href="#" class="btn btn-primary w-full px-12 py-4 rounded-3xl font-main font-semibold text-lg text-white text-center hover:shadow-xl transition-shadow">
                            Télécharger Votre Réçu
                        </a>
                        <a href="#" class="btn btn-secondary w-full px-12 py-4 rounded-3xl font-main font-semibold text-lg text-white text-center hover:shadow-xl transition-shadow">
                            Assistance / Aide
                        </a>
                    </div>
                </div>


                <div class="hero-image w-full max-w-lg flex justify-center lg:justify-end">
                    <img src="../../public/img/fb4ad97a68d2fb974c7c7b94d7536bfabf0757ed.png"
                         alt="Payment portal illustration"
                         class="w-full max-w-md drop-shadow-2xl" />
                </div>
            </div>

                <div class="payment-status-card bg-white border border-black/20 rounded-3xl shadow-card max-w-5xl mx-auto p-8 md:p-12">
                    <div class="card-header flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
                        <div class="card-title-group flex items-center justify-center md:justify-start gap-3">
                            <span class="material-icons text-4xl md:text-5xl">chevron_right</span>
                            <h2 class="card-title font-main font-bold text-2xl md:text-3xl text-[#000000]">État du Paiement</h2>
                        </div>
                        <span class="payment-percentage font-secondary font-bold text-xl md:text-2xl text-accent">50% Payé</span>
                    </div>

                    <div class="progress-bar-container w-full h-5 bg-progress-bg border border-black/30 rounded-full overflow-hidden mb-10">
                        <div class="progress-bar h-full bg-progress-done transition-all duration-700" style="width: 50%;"></div>
                    </div>

                    <div class="text-center md:text-right">
                        <a href="#" class="btn-details bg-primary-light text-black font-main font-semibold text-lg px-8 py-4 rounded-3xl shadow-btn-details hover hover:shadow-lg transition inline-block">
                            Plus De Détails
                        </a>
                    </div>
                </div>
            </div>
    </section>

    <div include-html="/src/components/footer.html"></div>

    <script src="/src/scripts/include.js"></script>

</body>
</html>
