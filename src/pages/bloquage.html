<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement Bloqué</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Roboto:wght@300;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#49abe1',
                        'primary-light': '#ddf3ff',
                        accent: '#4c62c5',
                        'nav-active': 'rgba(11, 34, 184, 0.1)',
                        'nav-hover': 'rgba(11, 34, 184, 0.05)',
                        'error-bg': 'rgba(254, 226, 226, 0.7)',  // Faint red background
                        'error': '#dc2626',                      // Red for icon
                    },
                    fontFamily: {
                        main: ['Outfit', 'sans-serif'],
                        secondary: ['Roboto', 'sans-serif'],
                    },
                    boxShadow: {
                        'header': '0px 4px 4px 0px rgba(0, 0, 0, 0.25)',
                        'card': '4px 4px 4px 0px #b8def4',
                        'footer': '0px -4px 4px 0px rgba(0, 0, 0, 0.1)',
                    },
                },
            },
        }
    </script>

    <style>
        .error-section { background-color: rgba(254, 226, 226, 0.7); }
        .nav-link.active { background-color: rgba(11, 34, 184, 0.1); }
        .nav-link:not(.active):hover { background-color: rgba(11, 34, 184, 0.05); }
        .btn-assistance:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(73, 171, 225, 0.4);
        }
    </style>
</head>

<body class="font-secondary text-[#000000] bg-white antialiased m-0">

    <!-- Navbar -->
    <div include-html="../components/navbar.html"></div>

    <!-- Blocked Payment Section - Faint Red Background -->
    <section class="error-section min-h-screen flex items-center justify-center py-20 md:py-32">
        <div class="container mx-auto px-6 sm:px-8 lg:px-12 xl:px-20 2xl:px-32">

            <!-- Alert Card -->
            <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-card border border-black/10 p-10 md:p-14 text-center">

                <!-- Red Cross Icon -->
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-6 mx-auto">
                    <span class="material-icons text-5xl text-error">cancel</span>
                </div>

                <!-- Title in BLACK -->
                <h1 class="font-main font-bold text-2xl md:text-3xl text-black mb-8">
                    Paiement bloqué
                </h1>

                <!-- Details -->
                <div class="space-y-5 text-left text-gray-700 text-base md:text-lg leading-relaxed mb-10">
                    <p><span class="font-medium">Motif :</span> Tentatives 3× échouées (OTP invalide)</p>
                    <p><span class="font-medium">Action :</span> Compte temporairement verrouillé pour 15 minutes</p>
                    <p><span class="font-medium">Option :</span> Contacter support (demande de déblocage)</p>
                </div>

                <!-- Blue Assistance Button (same as Payer, Oui, etc.) -->
                <div>
                    <a href="assistance.html"
                       class="btn-assistance inline-block px-12 py-5 rounded-full bg-primary hover:bg-[#3a8cc1] text-white font-main font-semibold text-lg transition shadow-lg">
                        Assistance
                    </a>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div include-html="../components/footer.html"></div>

    <!-- Include components -->
    <script src="../scripts/include.js"></script>

    <!-- Highlight Paiement as active -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            const paiementLinks = document.querySelectorAll('a[href*="paiement"], a[href*="carte"], a[href*="bloquage"]');
            paiementLinks.forEach(link => link.classList.add('active'));
        });
    </script>
</body>
</html>
